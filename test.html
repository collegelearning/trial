<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown and Modal Example</title>
    <style>
        /* Navbar styles */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
        }

        nav .dropdown {
            display: inline-block;
            position: relative;
        }

        nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        nav .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
        }

        nav .dropdown-content a:hover {
            background-color: #575757;
        }

        nav .dropdown:hover .dropdown-content {
            display: block;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.4); /* Black with opacity */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less depending on screen size */
            max-width: 500px;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Styling for form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navbar with dropdown -->
    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <a href="#">Options</a>
            <div class="dropdown-content">
                <a href="#" id="openModalLink">Open Form</a>
            </div>
        </div>
        <a href="#">About</a>
    </nav>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Fill the Form</h2>
            <form id="popupForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal, button, and close element
        var modal = document.getElementById("myModal");
        var openModalLink = document.getElementById("openModalLink");
        var span = document.getElementsByClassName("close")[0];
        var form = document.getElementById("popupForm");

        // When the user clicks the dropdown option, open the modal
        openModalLink.onclick = function(event) {
            event.preventDefault(); // Prevent the link from navigating
            modal.style.display = "block";
        }

        // When the user clicks on the close button, close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // When the form is submitted, ask for confirmation
        form.onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from submitting immediately
            
            // Display a confirmation prompt
            var confirmation = confirm("Do you want to submit the form?");
            
            if (confirmation) {
                alert("Form submitted successfully!");
                // Here you can perform the actual form submission (e.g., sending data via AJAX or reloading the page)
                modal.style.display = "none"; // Close the modal
            } else {
                alert("Form submission canceled.");
            }
        }
    </script>

</body>
</html>
